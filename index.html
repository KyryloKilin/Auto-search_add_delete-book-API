<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/jquery-3.6.4.min.js"></script>
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Books</title>
  </head>

  <body onload="loadBooks()">
    <header>
        <nav class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand">Books</a>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </header>

    <main>
        <div id="container">
            <h1>Books</h1>

            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Year</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Country</th>
                    <th scope="col">Language</th>
                    
                  </tr>
                </thead>
                <tbody id="books">
                    <tr>
                        <td>1</td>
                        <td>1984</td>
                        <td>George Orwell</td>
                        <td>1949</td>
                        <td>Dystopian</td>
                        <td>328</td>
                        <td>United Kingdom</td>
                        <td>English</td>
                    </tr>
                </tbody>
              </table>
              <button id="addBookButton">Add Book</button>
              <div id="addBookModal" style="display: none;">
                <label for="bookNameInput">Enter book name:</label>
                <input type="text" id="bookNameInput" />
                <button id="submitBook">Submit</button>
                <button id="closeModal">Cancel</button>
              </div>
              <div id="deleteModal" style="display: none;">
                <p id="deleteMessage">Are you sure you want to delete this book?</p>
                <button id="confirmDelete">Yes</button>
                <button id="cancelDelete">No</button>
              </div>              
        </div>
    </main>
  </body>
</html>
